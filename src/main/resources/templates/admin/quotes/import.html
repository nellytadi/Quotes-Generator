<!DOCTYPE html>
<html lang="en">

<head th:replace="layouts/dashboard::head"></head>
<link rel="stylesheet" th:href="@{/vendor/dropzone/dropzone.css}">
<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">

    <!-- Sidebar -->
	<ul th:replace="layouts/dashboard::sidebar"> </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Topbar -->
      <nav th:replace="layouts/dashboard::topbar"></nav>
        <!-- End of Topbar -->

        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->
          <h1 class="h3 mb-4 text-gray-800">Import Excel</h1>
			<form th:action="@{/quote/import/excel}" method="POST"
			      class="dropzone"
			      id="my-awesome-dropzone">
			       <div class="fallback">
					    <input name="file" type="file" accept="csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" />
					  </div>
			      </form>
        </div>
        <!-- /.container-fluid -->

      </div>
      <!-- End of Main Content -->

      <!-- Footer -->
     <footer th:replace="layouts/dashboard::footer"></footer>
      <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->
<div th:replace="layouts/dashboard::scroll-logout"></div>

<div th:replace="layouts/dashboard::scripts"></div>
<script th:src="@{/vendor/dropzone/dropzone.js}"></script>
	<script>
		Dropzone.options.myAwesomeDropzone = {
			  paramName: "file", // The name that will be used to transfer the file
			  acceptedFiles:"csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel",
			  maxFilesize: 10, // MB
			  accept: function(file, done) {
			    if (file.name == "") {
			      done("Naha, you don't.");
			    }
			    else { done(); }
			  }
			};
	</script>
</body>

</html>
