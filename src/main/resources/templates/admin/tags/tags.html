<!DOCTYPE html>
<html lang="en">

<head th:replace="layouts/dashboard::head"></head>
<link rel="stylesheet" th:href="@{/vendor/bootstrap-tagsinput/dist/bootstrap-tagsinput.css}">
<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">

    <!-- Sidebar -->
	<ul th:replace="layouts/dashboard::sidebar"> </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Topbar -->
      <nav th:replace="layouts/dashboard::topbar"></nav>
        <!-- End of Topbar -->

        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->
          <h1 class="h3 mb-4 text-gray-800">Tags
          
	          <a href="#" class="toggle-form btn btn-primary btn-icon-split float-right">
	           	<span class="icon text-white-50">
	                <i class="fas fa-flag"></i>
	            </span>
	            <span class="text">Create Tag</span>
	          </a>
           </h1>
         
           <form th:action="@{/tag/store}" th:object="${tag}" method="POST" class="form-inline form-tag">
           		<div class="form-group col-md-10">
				    <label for="exampleFormControlSelect2">Add Tag</label>  
					<select multiple  data-role="taginput" th:field="${tag.tag}"></select>
			  	</div>
			  	
			  	 <div class="form-group col-md-2" style="margin-top:2%">
					 <button class="btn btn-primary btn-icon-split ">
					 	<span class="icon text-white-50">
			                <i class="fas fa-plus"></i>
			            </span>
			            <span class="text">Add</span>
			            
		           	</button>
	           	</div>
           </form>
			
           	<div class="col-md-12 tags-body">
           	
           	<div class="tags tags-large" th:each="tag: ${tags}" th:text="${tag.tag}"></div>
           	
           	
			</div>
			
        </div>
        <!-- /.container-fluid -->

      </div>
      <!-- End of Main Content -->

      <!-- Footer -->
     <footer th:replace="layouts/dashboard::footer"></footer>
      <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->
<div th:replace="layouts/dashboard::scroll-logout"></div>

<div th:replace="layouts/dashboard::scripts"></div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/typeahead.js/0.11.1/typeahead.bundle.min.js"></script>
    <script th:src="@{/vendor/bootstrap-tagsinput/dist/bootstrap-tagsinput.min.js}"></script>
	<script> var tags ='[[${jsontags}]]'; </script>
 	<script th:src="@{/js/index.js}"></script>

</body>

</html>
