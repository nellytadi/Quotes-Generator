<!DOCTYPE html>
 <html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts/dashboard::head"></head>

<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">

    <!-- Sidebar -->
	<ul th:replace="layouts/dashboard::sidebar"> </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Topbar -->
      <nav th:replace="layouts/dashboard::topbar"></nav>
        <!-- End of Topbar -->

        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->
          <h1 class="h3 mb-4 text-gray-800">Create Tag</h1>
			
			<form th:action="@{/quote/store}" method="POST">
			  <div class="form-group">
			    <label for="exampleFormControlTextarea">Enter Quote</label>
			    <textarea class="form-control" id="exampleFormControlTextarea" rows="3" name="quote"></textarea>
			  </div>
			  <div class="form-group">
			    <label for="exampleFormControlSelect2">Select Tags</label>
			    <select multiple class="form-control" id="exampleFormControlSelect2">
			      <option>1</option>
			      <option>2</option>
			      <option>3</option>
			      <option>4</option>
			      <option>5</option>
			    </select>
			  </div>
			   <div class="form-group float-right">
				 <button class="btn btn-primary">
		            <span class="text">Create</span>
	           	</button>
	           	</div>
			</form>
        </div>
        <!-- /.container-fluid -->

      </div>
      <!-- End of Main Content -->

      <!-- Footer -->
     <footer th:replace="layouts/dashboard::footer"></footer>
      <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->
<div th:replace="layouts/dashboard::scroll-logout"></div>

<div th:replace="layouts/dashboard::scripts"></div>

</body>

</html>
